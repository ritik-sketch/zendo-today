<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenDo Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">ZenDo <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          <span>Today</span>
          <img class="sun-icon" src="/image/sun-icon-set-clipart-design-illustration-free-png.webp" alt="sun" />
        </h2>
        <p class="progress-label">You're just one step away from greatness. Keep going!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span>2/3 Completed</span>
          </div>
          <p class="error-label">Unlock your potential — complete all 3 goals to rise higher!</p>
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./image/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./image/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="./image/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>

        <p class="quote">“Crush the chaos. Create your day.”</p>
        <p class="made-with">Fueled by ☕ & Passion — Ritik Chaturvedi</p>
      </div>
    </main>
  </body>
</html>
